name: Daily Crawl

on:
  push:
    paths:
      - "backend/**"
      - "tests/**"
      - "pyproject.toml"
      - "requirements.txt"
      - ".github/workflows/daily-crawl.yml"
  pull_request:
    paths:
      - "backend/**"
      - "tests/**"
      - "pyproject.toml"
      - "requirements.txt"
      - ".github/workflows/daily-crawl.yml"
  schedule:
    - cron: "0 7 * * *"
  workflow_dispatch:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests
        run: pytest

      - name: Execute scheduled crawl
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        env:
          CRAWL_MODE: workflow
          ENABLE_NOTIFICATIONS: ${{ secrets.ENABLE_NOTIFICATIONS }}
          ENABLE_EMAIL_NOTIFICATIONS: ${{ secrets.ENABLE_EMAIL_NOTIFICATIONS }}
          ENABLE_TELEGRAM_NOTIFICATIONS: ${{ secrets.ENABLE_TELEGRAM_NOTIFICATIONS }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          PROFILE_TEXT: ${{ secrets.PROFILE_TEXT }}
        run: python -m backend.runner
